<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo?.done" [class.editing]="isEditing">
  <div class="view">
    <input class="toggle" [formControl]="checkDone" type="checkbox" />
    <label (dblclick)="modifyTask()"> {{ todo?.text }} </label>
    <button class="destroy" (click)="deleteTask()"></button>
  </div>
  <input
    type="text"
    class="edit"
    (blur)="editingOff()"
    [formControl]="editInput"
    #refInput
  />
</li>
